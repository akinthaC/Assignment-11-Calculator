<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <section class="container">
     <main class="calculator">
         <form>
             <div class="calDis">
                 <input id="display" type="text" name="display">
             </div>

             <div class="color1">
                 <input id="AC" type="button" value="AC">
                 <input id="DE" type="button" value="DE">
                 <input id="%" type="button" value="%">
                 <input id="/" class="color2" type="button" value="/">
             </div>
             <div>
                 <input id="7" type="button" value="7">
                 <input id="8" type="button" value="8">
                 <input id="9" type="button" value="9">
                 <input id="*" class="color2" type="button" value="*">
             </div>
             <div>
                 <input id="4" type="button" value="4">
                 <input id="5" type="button" value="5">
                 <input id="6" type="button" value="6">
                 <input id="-" class="color2" type="button" value="-">
             </div>
             <div>
                 <input id="1" type="button" value="1">
                 <input id="2" type="button" value="2">
                 <input id="3" type="button" value="3">
                 <input id="+" class="color2" type="button" value="+">
             </div>
             <div>
                 <input id="0" type="button" value="0">
                 <input id="00" type="button" value="00">
                 <input id="." type="button" value=".">
                 <input id="=" class="color2" type="button" value="=">
             </div>

         </form>
     </main>
 </section>


 <script src="/assest/lib/jquery-3.7.1.min.js"></script>
 <script src="js.js"></script>
</body>
</html>
